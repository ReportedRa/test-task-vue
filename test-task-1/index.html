<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Test Task 1</title>
</head>
<body>
    <div class="start-container">
        <button class="start-button">Начать</button>
    </div>
    <div class="modal-container">
        <div class="modal-active">
            <div class="modal-window">
                <div class="modal-title">
                    <p>Форма для заявления</p>
                </div>
                    <form class="input-container">
                        <input type="text" name="subname" class="input" required placeholder="Введите вашу фамилию">
                        <input type="text" name="name" class="input" required placeholder="Введите ваше имя">
                        <input type="text" name="patronymic" class="input" placeholder="Введите ваше отчество">
                        <input type="text" name="pet" class="input" required placeholder="Введите ваше любимое домашнее животное">
                        <input type="text" name="word" class="input" placeholder="Введите любое слово">
                        <div class="modal-button">
                            <input type="submit" class="modal-send">
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <pre class="json-result"></pre>
</body>
</html>
